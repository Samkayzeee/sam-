<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #container{
            background-color: black;
            width: fit-content;
            padding: 10px;
            border-radius: 10px;
            margin: auto;
            margin-top: 10%;
            border: solid 1px red;
            border-width: 2px;
            position: relative;
        }
        #red,#yellow,#green{
            width: 50px;
            height: 50px;
            border: solid 1px;
            border-radius: 50%;
            border-color: orange;
            margin: 5px 0;
            box-shadow: 2px 2px 15px white;
            border-width: 2px;
        }
        #counter{
            width: 20px;
            height: 20px;
            border: solid 1px;
            margin:10px 2px;
            padding: 15px;
            color: red;
            box-shadow:2px 2px 15px white ;
        }
        #stick{
            width: 15px;
            height: 120px;
            background-color: black;
            position: absolute;
            left: 49%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="red"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="counter">00</div>
</div>
<div id="stick"></div>

</body>
</html>
<script>
    const red=document.getElementById('red');
    const yellow=document.getElementById('yellow');
    const green=document.getElementById('green');
    const countdown=document.getElementById('counter');

    timer=15;

    status='stop';
    setInterval(startTraffic, 1000);

    setLight();

    function startTraffic(){
        countdown.innerHTML=timer;
        if(countdown.innerHTML<10){
            countdown.innerHTML=`0${timer}`

        }

        if(timer==0 && status=='go'){
            setStop()
            status='stop';
        }
        else if(timer==0 && status=='stop'){
            setGo()
            status='go';
        }
        else if(timer > 0 && timer <= 5 && status=='stop'){
            setReady();
        }
        restartTimer();
        timer--;
    }

    function restartTimer(){
        if(timer==0){
            timer=15
        }
    }
    function setLight(){
        if(status=='go')setGo();
        if(status=='stop')setStop();
        if(status=='ready')setReady();
    }
    function setGo(){
        red.style.backgroundColor='transparent';
        red.style.backgroundColor='2px 2px 20px white';
        yellow.style.backgroundColor='transparent';
        yellow.style.boxShadow='2px 2px 20px white';
        green.style.backgroundColor='green';
        green.style.boxShadow='2px 2px 20px green'
    }
    function setStop(){
        red.style.backgroundColor='red';
        red.style.boxShadow='2px 2px 20px red'
        yellow.style.backgroundColor='transparent';
        yellow.style.boxShadow='2px 2px 20px white'
        green.style.backgroundColor='transparent';
        green.style.boxShadow='2px 2px 20px white'
    }
    function setReady(){
        red.style.backgroundColor='transparent';
        red.style.boxShadow='2px 2px 20px white'
        yellow.style.backgroundColor='yellow';
        yellow.style.boxShadow='2px 2px 20px yellow';
        green.style.backgroundColor='transparent';
        green.style.boxShadow='2px 2px 20px white'
    }



</script>
